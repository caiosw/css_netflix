<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/responsive.css">

  <!-- owl css -->
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">


  <title>NETFLIX Clone</title>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Home</a>
        <a href="#">Series</a>
        <a href="#">Movies</a>
        <a href="#">Documentaries</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="main-movie">
      <div class="container">
        <h3 class="title">ENOLA HOLMES</h3>
        <p class="description">
          While searching for her missing mother, intrepid teen Enola Holmes 
          uses her sleuthing skills to outsmart big brother Sherlock and help 
          a runaway lord.
        </p>

        <div class="buttons">
          <button role="button" class="button">
            <i class="fas fa-play"></i>
            WATCH NOW
          </button>
          <button role="button" class="button">
            <i class="fas fa-info-circle"></i>
            MORE INFO
          </button>  
        </div>
      </div>
    </div>
  </main>

  <div class="movies-carousel">
    <div class="owl-carousel owl-theme" id="home_carousel">

    </div>
  </div>

  <script src="https://kit.fontawesome.com/534783c6d1.js" crossorigin="anonymous"></script>
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/main.js"></script>
</body>


</html>
